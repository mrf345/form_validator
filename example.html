<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
    <script src="src/formValidator.js" type="text/javascript"></script>
    <script type="text/javascript">
        formValidator({validators: [[function (data) {
            return data.indexOf('a') !== -1
        },function (data) {
            return data.indexOf('b') !== -1
        }]], inputIds: [['#valid1', '#valid2']], texts: [['* Enter valid email', '* Enter valid email 2']]})
    </script>
    <title>Document</title>
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-xs-12'>
                <h1 class='text-center'>
                    ContactUs Demo !
                </h1>
            </div>
            <div class="col-xs-12">
                <form method='POST' id='formValidator'>
                    <input type='email' id='valid1'>
                    <input type='email' id='valid2'>
                    <button type='submit' class='btn btn-danger'>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
